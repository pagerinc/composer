version: '3'

services:
  redis:
    image: redis:4-alpine@sha256:18e31fe73a142c094fedbcdac27973233f82e5c9ef7b10386991deffd47caded
    ports:
      - "6379:6379"
  mongo:
    image: mongo:3.6.9-stretch@sha256:8b3c1f484805b85ce4b539fc5d7cda8824fff6fb91431ca2f03525d73878ad9a
    ports:
      - "27017:27017"
  rabbitmq:
    image: rabbitmq:3.8.3-management-alpine@sha256:337041b665907a2cfb523fcda69a2438ccae2745e9a97d0f41ab0b6b6610a1ac
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_VHOST: db
  postgres:
    image: postgres:11.7-alpine@sha256:785334846c220affdc714ecf06fab5006c96dbe2cef6ecd9860f21f330b5caeb
    ports:
      - "5432:5432"
    environment:
      LC_ALL: C.UTF-8
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: "${POSTGRES_PASSWORD}"
      POSTGRES_DB: db
