version: '3'

services:
  redis:
    image: redis:4-alpine@sha256:18e31fe73a142c094fedbcdac27973233f82e5c9ef7b10386991deffd47caded
    ports:
      - "6379:6379"
  mongo:
    image: mongo:3.6.9-stretch@sha256:8b3c1f484805b85ce4b539fc5d7cda8824fff6fb91431ca2f03525d73878ad9a
    ports:
      - "27017:27017"
  rabbitmq:
    image: rabbitmq:3.8.3-management-alpine@sha256:3771350344ccde857f93f4a8ae055ad43a2623d8d189192c77fe199b08120ef4
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_VHOST: db
  postgres:
    image: postgres:11.7-alpine@sha256:2db274e64c7cdbbe8ad749e1dd11482e3892cdfb109534c1b49ca4411d2d6634
    ports:
      - "5432:5432"
    environment:
      LC_ALL: C.UTF-8
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: "${POSTGRES_PASSWORD}"
      POSTGRES_DB: db
