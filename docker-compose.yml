version: '3'

services:
  redis:
    image: redis:5-alpine@sha256:9e0926fe90cef2fc4e435fbcb63c273d34ac9b05de6545cb92d708ccdb7f823f
    ports:
      - "6379:6379"
  mongo:
    image: mongo:3.6.9-stretch@sha256:c93e92e4b70d9ec78f1253a7f3f5df1ff074d04aa3d545a73ed508e74962ffaf
    ports:
      - "27017:27017"
  rabbitmq:
    image: rabbitmq:3.8.11-management-alpine@sha256:4772d8bbf47f26b399d91aa4f8a9e45681d461a8f6846f93377754cb25dee0bd
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_VHOST: db
  postgres:
    image: postgres:12.5-alpine@sha256:6e36e574c7f30e7089ee07502bb227fb008c7be14b6497118829c95b5d345560
    ports:
      - "5432:5432"
    environment:
      LC_ALL: C.UTF-8
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: "${POSTGRES_PASSWORD}"
      POSTGRES_DB: db
