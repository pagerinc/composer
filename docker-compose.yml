version: '3.7'

services:
  redis:
    image: redis:5-alpine@sha256:39aa81a5d86f800a5372459e963e67cbecfc77bc26e63f06323675e4e06099aa
    ports:
      - "6379:6379"

  mongo:
    image: mongo:3.6.9-stretch@sha256:c93e92e4b70d9ec78f1253a7f3f5df1ff074d04aa3d545a73ed508e74962ffaf
    ports:
      - "27017:27017"

  rabbitmq:
    image: rabbitmq:3.8.14-management-alpine@sha256:9f842b9359e36df7e434496ecc16c17b7a761e817e48db70003b6e1d1fb570c5
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_VHOST: db

  postgres:
    image: postgres:12.6-alpine@sha256:31c5564478bbab73da683da223e4597e998a244e7a8d9f09c586484a5062a530
    ports:
      - "5432:5432"
    environment:
      LC_ALL: C.UTF-8
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: db

  postgres-kong:
    image: postgres:9.6@sha256:1912dbe6904789ee5c2b49735b615ebc5ccce6bb60255b434d9b3b7964809b62
    environment:
      POSTGRES_USER: kong
      POSTGRES_DB: kong
      POSTGRES_PASSWORD: secret
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  kong-migration:
    image: kong:2.3.3@sha256:0f263f7cd15447fbd6a6c8d6ad4ec0e9965e01b703ed79a3fd7bed15945ce072
    depends_on:
      - postgres-kong
    environment:
      - KONG_DATABASE=postgres
      - KONG_PG_HOST=postgres-kong
      - KONG_PG_PASSWORD=secret
    command: kong migrations bootstrap && kong migrations up
    restart: on-failure

  kong:
    image: kong:2.3.3@sha256:0f263f7cd15447fbd6a6c8d6ad4ec0e9965e01b703ed79a3fd7bed15945ce072
    depends_on:
      - postgres-kong
      - kong-migration
    environment:
      - KONG_DATABASE=postgres
      - KONG_PG_HOST=postgres-kong
      - KONG_PG_PASSWORD=secret
      - KONG_PG_DATABASE=kong
      - KONG_PROXY_ACCESS_LOG=/dev/stdout
      - KONG_PROXY_ERROR_LOG=/dev/stderr
      - KONG_ADMIN_LISTEN=0.0.0.0:8001
    ports:
      - "80:8000"
      - "443:8443"
      - "8001:8001"
    restart: on-failure
    healthcheck:
      test: ["CMD-SHELL", "curl -I -s -L http://127.0.0.1:8000 || exit 1"]
      interval: 5s
      retries: 10

  kong-ui:
    image: pantsel/konga@sha256:c8172b75607d06d83d917387a2f4d95b9b855f64063ee60db8e6f1a1c97b8abf
    depends_on:
      - postgres-kong
      - kong
    environment:
      - DB_ADAPTER=postgres
      - DB_URI=postgres://admin:postgres@postgres/kong_ui
      - HOST=0.0.0.0
      - NODE_ENV=development
      - NO_AUTH=true
      - PORT=8000
    ports:
      - "8002:8000"

networks:
  default:
    name: cloudbuild
